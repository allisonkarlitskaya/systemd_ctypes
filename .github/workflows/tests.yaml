name: tests
on:
  push:
  pull_request:
jobs:
  OS:
    runs-on: ubuntu-latest
    permissions: {}
    strategy:
      fail-fast: false
      matrix:
        container:
          - docker.io/debian:unstable
          - docker.io/ubuntu:devel
          - docker.io/ubuntu:rolling
          - docker.io/ubuntu:latest
          - registry.fedoraproject.org/fedora:rawhide
          - quay.io/centos/centos:stream8
          - quay.io/centos/centos:stream9

    container:
      image: ${{ matrix.container }}

    timeout-minutes: 10
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Install build and test dependencies
        run: |
          if type apt >/dev/null 2>&1; then
              apt-get update
              DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
                  libsystemd0 \
                  python3-dbusmock \
                  tox
          elif grep -q platform:el /etc/os-release; then
              dnf install -y \
                  python3-pip \
                  python3-dbus \
                  dbus-daemon \
                  systemd-libs
              pip3 install \
                  tox
          else
              dnf install -y \
                  python3-dbusmock \
                  systemd-libs \
                  tox
          fi

      - name: Run tests
        run: tox -e py3 -- -v

  arch:
    runs-on: ubuntu-latest
    permissions: {}
    strategy:
      fail-fast: false
      matrix:
        arch:
          # 32 bit
          - armv7
          # big-endian
          - s390x

    timeout-minutes: 10
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Run test
        uses: uraimo/run-on-arch-action@v2
        with:
          distro: ubuntu_latest
          arch: ${{ matrix.arch }}
          install: |
            apt-get update
            DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
                libsystemd0 \
                python3-dbusmock \
                tox
          run: tox -e py3 -- -v

  pyver:
    runs-on: ubuntu-latest
    permissions: {}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
    timeout-minutes: 10
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: sudo apt install libdbus-1-dev

      - name: Install python dependencies
        run: pip install --user pip tox

      - name: Clone repository
        uses: actions/checkout@v3

      - name: Run test
        run: tox -e py"$(echo ${{ matrix.python-version }} | tr -d .)" -- -v
